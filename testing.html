<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        caption {
            caption-side: bottom; /* This moves the caption to the bottom */
        }
    </style>
</head>
<body>

<table>
    <caption>Table 1.1 Clients</caption>
    <thead>
        <tr>
            <th>Company</th>
            <th>Country</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Facebook</td>
            <td>Sweden</td>
            <td>Christina Berglund</td>
        </tr>
        <tr>
            <td>Twitter</td>
            <td>Mexico</td>
            <td>Francisco Chang</td>
        </tr>
    </tbody>
</table>

</body>
</html>
